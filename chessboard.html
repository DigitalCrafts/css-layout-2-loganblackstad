<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess</title>
		<link rel="stylesheet" href="chessboard.css">

	</head>
	<body>

		<div class="chessboard">

			<!-- Line 1 -->
			<div class="border"></div>
			<div class="border">1</div>
			<div class="border">2</div>
			<div class="border">3</div>
			<div class="border">4</div>

			<div class="border">6</div>
			<div class="border">7</div>
			<div class="border">8</div>
			<div class="border"></div>

			<!-- Line 2 -->
			<div class="border">A</div>
			<div class="black"><img src="images/black-rook.png"></div>
			<div class="white"><img src="images/black-knight.png"></div>
			<div class="black"><img src="images/black-bishop.png"></div>
			<div class="white"><img src="images/black-queen.png"></div>
			<div class="black"><img src="images/black-king.png"></div>
			<div class="white"><img src="images/black-bishop.png"></div>
			<div class="black"><img src="images/black-knight.png"></div>
			<div class="white"><img src="images/black-rook.png"></div>

			<!-- Line 3 -->
			<div class="border">B</div>
			<div class="white"><img src="images/black-pawn.png"></div>

			<div class="black"><img src="images/black-pawn.png"></div>
			<div class="white"><img src="images/black-pawn.png"></div>

			<div class="black"><img src="images/black-pawn.png"></div>
			<div class="border">B</div>

			<!-- Line 4 -->
			<div class="border">C</div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="border">C</div>

			<!-- Line 5 -->
			<div class="border">D</div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="border">D</div>

			<!-- Line 6 -->
			<div class="border">E</div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="border">E</div>

			<!-- Line 7 -->
			<div class="border">F</div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="border">F</div>


			<!-- Line 8 -->
			<div class="border">G</div>
			<div class="black"><img src="images/white-pawn.png"></div>
			<div class="white"><img src="images/white-pawn.png"></div>
			<div class="black"><img src="images/white-pawn.png"></div>
			<div class="white"><img src="images/white-pawn.png"></div>
			<div class="black"><img src="images/white-pawn.png"></div>

			<!-- Line 9 -->
			<div class="border">H</div>

			<div class="black"><img src="images/white-knight.png"></div>
			<div class="white"><img src="images/white-bishop.png"></div>
			<div class="black"><img src="images/white-king.png"></div>

			<div class="border"></div>
			<div class="border">1</div>

			<div class="border">4</div>
